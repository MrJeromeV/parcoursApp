<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
    https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
-->
<meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; data: gap: https://ssl.gstatic.com &apos;unsafe-eval&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *; img-src &apos;self&apos; data: content:;">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
<link rel="stylesheet" type="text/css" href="css/parcours.css">
<style>
/* For avoiding title truncation in wp8 */
.ui-header .ui-title {
    overflow: visible !important;
}
/* For fixing the absolute position issue for the default cordova gen page*/
#cjp-accordion1 .app {
    left: 5px !important;
    margin: 5px !important;
    position: relative !important;
}
</style>
<title>Parcours</title>
</head>
<body>
    <div class="appZ">
        <div data-role="page" id="accueil">

            <!-- panel to reveal -->
            <div data-role="panel" id="option_panel" data-position="left" data-display="overlay" data-theme="a">
                <h2>Options</h2>
                <a id="button_clear_base" class="ui-btn ui-corner-all ui-shadow ui-btn-a">Vider la base</a>
                <a id="button_delete_parcours" class="ui-btn ui-corner-all ui-shadow ui-btn-a">Effacer le parcours sélectionné</a>
            </div><!-- /panel -->

            <div data-role="popup" id="popup_newparcours" data-theme="a" class="ui-corner-all" data-dismissible="false">
                <div style="padding:10px 20px;">
                    <h3>Nouveau parcours</h3>
                    <form id="form_newparcours">
                        <label for="newparcours_nom" class="ui-hidden-accessibleZ">Nom:</label>
                        <input name="newparcours_nom" id="newparcours_nom" value="" placeholder="nom" data-theme="a" type="text" required>
                        <label for="select_newparcours_type" class="ui-hidden-accessibleZ">Type de parcours:</label>
                        <select id='select_newparcours_type' nom='select_newparcours_type' data-theme='a'>
                            <option value="Nature21">Nature 21 cibles</option>
                            <option value="Nature42">Nature 42 cibles</option>
                        </select>
                    </form>
                    <a id='close_newparcours_dialog' class="ui-btn ui-corner-all ui-shadow ui-btn-b">OK</a>
                </div>
            </div>

            <div data-role="header">
                <h1>Choix du parcours</h1>
            </div><!-- /header -->

            <div class="ui-content">
                <!--<div id="page1">
            -->
            <select id="select_parcours" nom="select_parcours">
            </select>
            <a id="edit_parcours" class="ui-btn ui-corner-all ui-shadow ui-btn-a">Ouvrir</a>
            <a href="#popup_newparcours" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-a" data-transition="pop">Nouveau Parcours</a>
            <a href="#option_panel" class="ui-btn ui-corner-all ui-shadow ui-btn-a">Options</a>
            <!--</div>-->
        </div><!-- /content -->
    </div><!-- /page -->

    <!-- Start of second page: #two -->
    <div data-role="page" id="parcours" data-theme="a">

        <div data-role="panel" id="cible_panel" data-position="left" data-display="overlay" data-theme="a" data-dismissible="false" data-swipe-close="false">
            <h2><span id="cible_num">Cible</span></h2>
            <select>
                <option value="GG">Gros Gibier</option>
                <option value="MG">Moyen Gibier</option>
                <option value="PG">Petit Gibier</option>
                <option value="PA">Petit Animal</option>
            </select>
            <input type='number' id='dist_rouge_"+i+"' min='0' max='40' onchange='verif()'></input>
            <input type='number' id='dist_bleu_"+i+"' min='0' max='35' onchange='verif()'></input>
            <input type='number' id='dist_blanc_"+i+"' min='0' max='30' onchange='verif()'></input>
        </div>

        <div data-role="header">
            <h1 id="edit_header">Two</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content" id="cibles">
            <ul data-role="listview" data-inset="true" id="liste_cibles" data-theme='b'></ul>
            <p><a href="#accueil" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Back to page "one"</a></p>
        </div><!-- /content -->
    </div>

</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" id="jqm-trans-disable">
/* For having a faster transition */
$(document).on("mobileinit", function() {
    $.mobile.defaultPageTransition = "none";
    $.mobile.defaultDialogTransition = "none";
});
</script><script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js">
</script><script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/parcours.js"></script>
<script id="paneljs">
$(function() {
    try{$( "body>[data-role=\'panel\']" ).panel();}catch(e){}
});
</script></body>
</html>
